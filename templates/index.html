<!DOCTYPE html>
<html>
<head>
<title>Employee Salary Prediction</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4">
<div class="w-full max-w-md">
<div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl border border-white/20 p-8">
<div class="text-center mb-8">
<h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-2">Predict Employee Salary</h1>
<div class="w-20 h-1 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full mx-auto"></div>
</div>

<form action="/predict" method="post" class="space-y-6">
<div class="space-y-2">
<label for="age" class="block text-sm font-semibold text-gray-700">Age</label>
<input type="number" step="any" id="age" name="age" required
       class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 bg-white/50 backdrop-blur-sm">
</div>

<div class="space-y-2">
<label for="gender" class="block text-sm font-semibold text-gray-700">Gender</label>
<input type="text" id="gender" name="gender" required
       class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 bg-white/50 backdrop-blur-sm">
</div>

<div class="space-y-2">
<label for="education_level" class="block text-sm font-semibold text-gray-700">Education Level</label>
<input type="text" id="education_level" name="education_level" required
       class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 bg-white/50 backdrop-blur-sm">
</div>

<div class="space-y-2">
<label for="job_title" class="block text-sm font-semibold text-gray-700">Job Title</label>
<input type="text" id="job_title" name="job_title" required
       class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 bg-white/50 backdrop-blur-sm">
</div>

<div class="space-y-2">
<label for="yoe" class="block text-sm font-semibold text-gray-700">Years of Experience</label>
<input type="number" step="any" id="yoe" name="yoe" required
       class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 bg-white/50 backdrop-blur-sm">
</div>

<button type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-4 px-6 rounded-xl hover:from-blue-700 hover:to-purple-700 transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl">
Predict Salary
</button>
</form>
</div>
</div>
</body>
</html>
