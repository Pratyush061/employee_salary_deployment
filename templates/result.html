<!DOCTYPE html>
<html>
<head>
<title>Salary Prediction Result</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4">
<div class="w-full max-w-md">
<div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl border border-white/20 p-8">
<div class="text-center mb-8">
<h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-2">Salary Prediction Result</h1>
<div class="w-20 h-1 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full mx-auto"></div>
</div>

<div class="space-y-6">
<!-- Employee Details -->
<div class="space-y-4">
<h3 class="text-lg font-semibold text-gray-800 text-center mb-6">Employee Details</h3>

<div class="space-y-3">
<div class="bg-white/50 backdrop-blur-sm rounded-xl p-4 border border-gray-100">
<span class="block text-sm font-medium text-gray-600 mb-1">Age</span>
<p class="text-lg font-semibold text-gray-800">{{ Age }}</p>
</div>

<div class="bg-white/50 backdrop-blur-sm rounded-xl p-4 border border-gray-100">
<span class="block text-sm font-medium text-gray-600 mb-1">Gender</span>
<p class="text-lg font-semibold text-gray-800">{{ Gender }}</p>
</div>

<div class="bg-white/50 backdrop-blur-sm rounded-xl p-4 border border-gray-100">
<span class="block text-sm font-medium text-gray-600 mb-1">Education Level</span>
<p class="text-lg font-semibold text-gray-800 break-words">{{ Education_Level }}</p>
</div>

<div class="bg-white/50 backdrop-blur-sm rounded-xl p-4 border border-gray-100">
<span class="block text-sm font-medium text-gray-600 mb-1">Job Title</span>
<p class="text-lg font-semibold text-gray-800 break-words">{{ Job_Title }}</p>
</div>

<div class="bg-white/50 backdrop-blur-sm rounded-xl p-4 border border-gray-100">
<span class="block text-sm font-medium text-gray-600 mb-1">Years of Experience</span>
<p class="text-lg font-semibold text-gray-800">{{ Years_of_Experience }}</p>
</div>
</div>
</div>

<!-- Prediction Result -->
<div class="bg-gradient-to-r from-green-50 to-emerald-50 rounded-xl p-6 border border-green-100 text-center">
<h2 class="text-xl font-bold text-gray-800 mb-4">Predicted Salary</h2>
<div class="bg-white/60 backdrop-blur-sm rounded-xl p-4">
<p class="text-3xl font-bold bg-gradient-to-r from-green-600 to-emerald-600 bg-clip-text text-transparent break-words">
{{ predicted_salary }}
</p>
</div>
</div>

<!-- Action Button -->
<div class="text-center pt-2">
<a href="/" 
   class="w-full inline-block text-center bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-4 px-6 rounded-xl hover:from-blue-700 hover:to-purple-700 transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl">
Predict Again
</a>
</div>
</div>
</div>
</div>
</body>
</html>
