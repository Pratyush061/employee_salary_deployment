<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salary Prediction Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4">
  <div class="w-full max-w-lg">
    <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl border border-white/20 p-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-extrabold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Salary Prediction Result</h1>
        <div class="w-24 h-1 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full mx-auto mt-2"></div>
      </div>

      <!-- Employee Details -->
      <div class="space-y-4 mb-6">
        <h3 class="text-lg font-semibold text-gray-800 text-center">Employee Details</h3>
        <div class="grid grid-cols-1 gap-3">
          <div class="bg-white/50 backdrop-blur-sm rounded-xl p-3 border border-gray-100">
            <span class="text-sm font-medium text-gray-600">Age</span>
            <p class="text-base font-semibold text-gray-800">{{ Age }}</p>
          </div>
          <div class="bg-white/50 backdrop-blur-sm rounded-xl p-3 border border-gray-100">
            <span class="text-sm font-medium text-gray-600">Gender</span>
            <p class="text-base font-semibold text-gray-800">{{ Gender }}</p>
          </div>
          <div class="bg-white/50 backdrop-blur-sm rounded-xl p-3 border border-gray-100">
            <span class="text-sm font-medium text-gray-600">Education Level</span>
            <p class="text-base font-semibold text-gray-800 break-words">{{ Education_Level }}</p>
          </div>
          <div class="bg-white/50 backdrop-blur-sm rounded-xl p-3 border border-gray-100">
            <span class="text-sm font-medium text-gray-600">Job Title</span>
            <p class="text-base font-semibold text-gray-800 break-words">{{ Job_Title }}</p>
          </div>
          <div class="bg-white/50 backdrop-blur-sm rounded-xl p-3 border border-gray-100">
            <span class="text-sm font-medium text-gray-600">Years of Experience</span>
            <p class="text-base font-semibold text-gray-800">{{ Years_of_Experience }}</p>
          </div>
        </div>
      </div>

      <!-- Prediction Result -->
      <div class="bg-gradient-to-r from-green-50 to-emerald-50 rounded-xl p-6 border border-green-100 text-center mb-6">
        <h2 class="text-xl font-bold text-gray-800 mb-3">Predicted Salary</h2>
        <div class="bg-white/60 backdrop-blur-sm rounded-xl p-4">
          <p class="text-3xl font-bold bg-gradient-to-r from-green-600 to-emerald-600 bg-clip-text text-transparent break-words">
            â‚¹ {{ predicted_salary }}
          </p>
        </div>
      </div>

      <!-- Predict Again Button -->
      <div class="text-center">
        <a href="/"
           class="w-full inline-block bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-3 px-6 rounded-xl hover:from-blue-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg">
          Predict Again
        </a>
      </div>
    </div>
  </div>
</body>
</html>
