<!DOCTYPE html>
<html>
<head>
<title>Salary Prediction Result</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4">
<div class="w-full max-w-2xl">
<div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl border border-white/20 p-8">
<div class="text-center mb-8">
<h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-2">Salary Prediction Result</h1>
<div class="w-20 h-1 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full mx-auto"></div>
</div>

<div class="space-y-6">
<!-- Employee Details Card -->
<div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl p-6 border border-blue-100">
<h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
<span class="w-2 h-2 bg-blue-500 rounded-full mr-3"></span>
Employee Details
</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<div class="bg-white/60 backdrop-blur-sm rounded-lg p-4">
<span class="text-sm font-medium text-gray-600">Age</span>
<p class="text-lg font-semibold text-gray-800">{{ Age }}</p>
</div>
<div class="bg-white/60 backdrop-blur-sm rounded-lg p-4">
<span class="text-sm font-medium text-gray-600">Gender</span>
<p class="text-lg font-semibold text-gray-800">{{ Gender }}</p>
</div>
<div class="bg-white/60 backdrop-blur-sm rounded-lg p-4">
<span class="text-sm font-medium text-gray-600">Education Level</span>
<p class="text-lg font-semibold text-gray-800">{{ Education_Level }}</p>
</div>
<div class="bg-white/60 backdrop-blur-sm rounded-lg p-4">
<span class="text-sm font-medium text-gray-600">Job Title</span>
<p class="text-lg font-semibold text-gray-800">{{ Job_Title }}</p>
</div>
<div class="bg-white/60 backdrop-blur-sm rounded-lg p-4 md:col-span-2">
<span class="text-sm font-medium text-gray-600">Years of Experience</span>
<p class="text-lg font-semibold text-gray-800">{{ Years_of_Experience }}</p>
</div>
</div>
</div>

<!-- Prediction Result Card -->
<div class="bg-gradient-to-r from-green-50 to-emerald-50 rounded-xl p-6 border border-green-100 text-center">
<h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center justify-center">
<span class="w-3 h-3 bg-green-500 rounded-full mr-3"></span>
Predicted Salary
</h2>
<div class="bg-white/60 backdrop-blur-sm rounded-xl p-6 inline-block">
<p class="text-4xl font-bold bg-gradient-to-r from-green-600 to-emerald-600 bg-clip-text text-transparent">
{{ predicted_salary }}
</p>
</div>
</div>

<!-- Action Button -->
<div class="text-center pt-4">
<a href="/"
   class="inline-flex items-center px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-xl hover:from-blue-700 hover:to-purple-700 transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl">
<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
</svg>
Predict Again
</a>
</div>
</div>
</div>
</div>
</body>
</html>
